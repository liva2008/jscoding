	<script>
	function create(){
		var name = document.getElementById("pro").value;
		location.href='index.html?program='+name;
	}
	let h = document.body.clientHeight - 245;
	let list = document.getElementById("list");
	list.style.height = h + "px";
	
	window.onresize = function(){
		let h = document.body.clientHeight - 245;
		let list = document.getElementById("list");
		list.style.height = h + "px";
	}
	
	function flash(){
		if(window.localStorage){
			let list = document.getElementById("list");
			var programs = JSON.parse(window.localStorage.getItem("BlocklyCode")) || {};
			list.innerHTML = "<ul>";
			Object.keys(programs).forEach(function (key){
				list.innerHTML += `<li style="height:30px;border-bottom:1px dashed #cccccc;padding-top:8px;padding-bottom:5px;padding-left:5px;padding-right:5px;"><a href='index.html?program=${key}'>${key}</a> <input type="button" value="删除" onclick="del('${key}')" style="position:absolute;right:5px;"></li>`;
			});
			list.innerHTML += "</ul>";
		}
	}
	
	function del(key){
		var programs = JSON.parse(window.localStorage.getItem("BlocklyCode")) || {};
		delete programs[key];
		window.localStorage.setItem("BlocklyCode", JSON.stringify(programs));
		flash();
	}
	flash();
	</script>

  <script>
function getQuery(name) {
  // 正则：[找寻'&' + 'url参数名字' = '值' + '&']（'&'可以不存在）
    let reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
    let r = window.location.search.substr(1).match(reg);//substr() 的参数指定的是子串的开始位置和长度，因此它可以替代 substring() 和 slice() 来使用,但是它没有标准化
    if(r != null) {
      // 对参数值进行解码
        return decodeURI(r[2]); 
    }
    return null;
}

let program = getQuery("program") || "defaultname";
</script>
